<h1 mat-dialog-title>Ajout d'un Véhicule</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="carForm">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Numéro de plaque d'immatriculation du Véhicule</mat-label>
      <input matInput placeholder="Placeholder" formControlName="immatriculation">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Marque du Véhicule</mat-label>
      <input matInput placeholder="Placeholder" formControlName="marque">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Modèle du Véhicule</mat-label>
      <input matInput placeholder="Placeholder" formControlName="modele">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Couleur du Véhicule</mat-label>
      <textarea matInput placeholder="Placeholder" formControlName="couleur"></textarea>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addCar()">{{ carActionButton }}</button>
  <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
</div>
