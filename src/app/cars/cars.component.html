<mat-form-field appearance="outline" >
  <mat-label>Filtrer</mat-label>
  <input (keyup)="apply_filter($event)" matInput placeholder="Filtrer">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="immatriculation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Immatriculation </th>
      <td mat-cell *matCellDef="let element"> {{element.immatriculation}} </td>
    </ng-container>

    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>

    <ng-container matColumnDef="modele">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mod√®le </th>
      <td mat-cell *matCellDef="let element"> {{element.modele}} </td>
    </ng-container>

    <ng-container matColumnDef="couleur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Couleur </th>
      <td mat-cell *matCellDef="let element"> {{element.couleur}} </td>
    </ng-container>

    <ng-container matColumnDef="disponible">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponible </th>
      <td mat-cell *matCellDef="let element"> {{element.disponible}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editCar(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteCar(element)" >
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="setRent(element)" >
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]" showFirstLastButtons aria-label="Select page">

  </mat-paginator>
</div>
