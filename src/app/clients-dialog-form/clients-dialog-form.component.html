<h1 mat-dialog-title>Ajout d'un Client</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="clientForm">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Nom du client</mat-label>
      <input matInput placeholder="Placeholder" formControlName="nom">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Prénom du client</mat-label>
      <input matInput placeholder="Placeholder" formControlName="prenom">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Date de Naissance du client</mat-label>
      <input matInput type="date" formControlName="date_naissance">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
             placeholder="Ex. christopher@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
<!--      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
<!--        Please enter a valid email address-->
<!--      </mat-error>-->
<!--      <mat-error *ngIf="emailFormControl.hasError('required')">-->
<!--        Email is <strong>required</strong>-->
<!--      </mat-error>-->
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Adresse du Client</mat-label>
      <textarea matInput placeholder="Placeholder" formControlName="adresse"></textarea>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Numéro de téléphone du Client</mat-label>
      <input matInput placeholder="Placeholder" formControlName="telephone">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addClient()">{{ clientActionButton }}</button>
  <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
</div>
